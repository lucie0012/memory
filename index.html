<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Memory</title>
</head>

<body>

    <div class="container mt-4">
        <h1>Jouons !</h1>

        <div class="row">

            <!-- Select number of cards -->
            <div class="form-inline mb-4">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="selectNumberOfCards">Nombre de carte souhaitées</label>
                    <select class="form-control ml-2" id="selectNumberOfCards">
                        <option>Choisissez</option>
                        <option>6</option>
                        <option>8</option>
                        <option>10</option>
                        <option>12</option>
                        <option>14</option>
                        <option>16</option>
                        <option>18</option>
                        <option>20</option>
                        <option>22</option>
                        <option>24</option>
                    </select>
                </div>
            </div>
            <!-- /Select number of cards -->

            <!-- Button reset -->
            <div class="form-inline mb-4">
                <div class="form-group mx-sm-3 mb-2">
                    <button id="buttonSup" type="button" class="btn btn-primary">Réinitialiser</button>
                </div>
            </div>
            <!-- /Button reset -->

            <!-- Div cards -->
            <div class="row row-cols-3 row-cols-md-6" id="gameCards">

            </div>
            <!-- /Div cards -->

        </div>
    </div>

    <script>

        let numberPlayingCards;

        // Collect value of select
        $('#selectNumberOfCards').on('change', function () {
            numberPlayingCards = $('#selectNumberOfCards option:selected').text();

            if (numberPlayingCards == 'Choisissez') {
                alert("Vous devez choisir un nombre");
            } else {
                console.log("numberPlayingCards " + numberPlayingCards);
                createCards();
                // fonction pour cacher zone select card et afficher bouton reset ?
            }
        });

        // Reset the card area
        $('.container').on('click', '#buttonSup', function () {
            console.log("RESET");
            for (let i = 0; i < numberPlayingCards; i++) {
                $('#areaCards_' + i).remove();
            }
            // fonction pour cacher bouton reset et afficher zone select ?
        })

        // Create loop of div card
        function createCards() {
            console.log("createCards " + numberPlayingCards);

            for (let i = 0; i < numberPlayingCards; i++) {
                console.log("card " + i);

                $('#gameCards').append('<div class="col mb-4" id="areaCards_' + i + '"><div class="card"><img src="images/1200px-Visual_Studio_Code_1.35_icon.svg.png" class="card-img-top" alt="..." id="cards_' + i + '"></div></div>');

            }
            console.log("fin fonction createCards");

            // Return the card 
            // (attention bien le faire dans la fonction où je créé mes DIV et après leur création car sinon fonctionne pas : voir si pas autre moyen ?)
            for (let i = 0; i < numberPlayingCards; i++) {
                $("#cards_" + i).click(() => {
                    console.log("#cards_" + i);

                    $("#cards_" + i).attr('src', 'images/js.png');
                });
            };

        };

    </script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
